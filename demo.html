<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCaptcha Demo</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/5/54/Blank_Canvas_on_Transparent_Background.png" type="image/png">
</head>
<body>
    <section>
        <form method="POST" id="captcha-form">
            <input type="text" placeholder="Demo Input"><br>
            <input type="password" placeholder="Demo Input"><br>
            <opencaptcha formid="captcha-form"></opencaptcha><br>
            <script src="captchaLibrary/opencaptcha.js"></script>
            <input type="submit" value="Demo">
        </form>
    </section>
</body>
</html>
